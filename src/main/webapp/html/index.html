<!DOCTYPE html>
<html lang="en">
<head>
<title>留下爱</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="../css/demo.css" />
<link rel="stylesheet" type="text/css" href="../css/slicebox.css" />
<link rel="stylesheet" type="text/css" href="../css/custom.css" />
<script type="text/javascript" src="../js/modernizr.custom.46884.js"></script>
</head>
<body>
	<div class="container">
		<h1>
			留下爱 <span>我们的足迹</span>
		</h1>

		<div class="more">
			<ul id="sb-examples">
				<li>照片</li>
			</ul>
		</div>

		<div class="wrapper">

			<ul id="sb-slider" class="sb-slider">
				<li><a href="javascript:void(0);" target="_blank"><img src="images/1.jpg" alt="image1" /></a>
					<div class="sb-description">
						<h3>Creative Lifesaver</h3>
					</div></li>
				<li><a href="javascript:void(0);" target="_blank"><img src="images/2.jpg" alt="image2" /></a>
					<div class="sb-description">
						<h3>Honest Entertainer</h3>
					</div></li>
				<li><a href="javascript:void(0);" target="_blank"><img src="images/3.jpg" alt="image1" /></a>
					<div class="sb-description">
						<h3>Brave Astronaut</h3>
					</div></li>
				<li><a href="javascript:void(0);" target="_blank"><img src="images/4.jpg" alt="image1" /></a>
					<div class="sb-description">
						<h3>Affectionate Decision Maker</h3>
					</div></li>
				<li><a href="javascript:void(0);" target="_blank"><img src="images/5.jpg" alt="image1" /></a>
					<div class="sb-description">
						<h3>Faithful Investor</h3>
					</div></li>
				<li><a href="javascript:void(0);" target="_blank"><img src="images/6.jpg" alt="image1" /></a>
					<div class="sb-description">
						<h3>Groundbreaking Artist</h3>
					</div></li>
				<li><a href="javascript:void(0);" target="_blank"><img src="images/7.jpg" alt="image1" /></a>
					<div class="sb-description">
						<h3>Selfless Philantropist</h3>
					</div></li>
			</ul>

			<div id="shadow" class="shadow"></div>

			<div id="nav-arrows" class="nav-arrows">
				<a href="javascript:void(0);">Next</a> <a href="javascript:void(0);">Previous</a>
			</div>

		</div>
		<!-- /wrapper -->

		<p class="info">
			<strong>Example 3:</strong> Random orientation and number of slices
		</p>

	</div>
	<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../js/jquery.slicebox.js"></script>
	<script type="text/javascript">
			$(function() {
				
				var Page = (function() {

					var $navArrows = $( '#nav-arrows' ).hide(),
						$shadow = $( '#shadow' ).hide(),
						slicebox = $( '#sb-slider' ).slicebox( {
							onReady : function() {

								$navArrows.show();
								$shadow.show();

							},
							orientation : 'r',
							cuboidsRandom : true
						} ),
						
						init = function() {

							initEvents();
							
						},
						initEvents = function() {

							// add navigation events
							$navArrows.children( ':first' ).on( 'click', function() {

								slicebox.next();
								return false;

							} );

							$navArrows.children( ':last' ).on( 'click', function() {
								
								slicebox.previous();
								return false;

							} );

						};

						return { init : init };

				})();

				Page.init();

			});
		</script>
		
		
</body>
</html>
